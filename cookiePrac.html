<body>

  <script>
    var date = new Date();

    date.setDate(date.getDate() + 5);
    alert(date);

    var setCookie = '';
    setCookie += 'ABC=value;';
    setCookie += 'Expires=' + date.toUTCString();

    document.cookie = setCookie; //쿠키 설정,생성

    alert(document.cookie); //쿠키 확인

  </script>
  
</body>
